<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment and decrement</title>
</head>
<body>
     <h2>pre increment</h2>
     <script>
        var x=10
        document.write(`x value is :${x} <br/>`)
        document.write(`++x value is: ${++x} <br/>`)
        document.write(` x value is:${x}`)
