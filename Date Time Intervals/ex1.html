<script>
    var d=new Date()
    //document.write(Dete())                                              //example-2
    //year,month,day,date,h,m,s,timezone
    document.write(`Today Date:${d.getDate() } <br/>`)
    document.write(`Year :     ${d.getFullYear() } <br/>`)
    document.write(`Month:     ${d.getMonth()+1 } `)
</script>
