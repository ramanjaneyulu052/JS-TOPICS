<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Intervals</title>
</head>
<body>
<script>
    var d=new Date()
    var year,month,day,date,h,m,s,ms,ltime;

    var months=["January","February","March","April","May","June","July","August","September","October","November","December"];

    year=d.getFullYear()
    month=d.getMonth()+1
    day=d.getDay()
    date=d.getDate()
    h=d.getHours()
    m=d.getMinutes()
    s=d.getSeconds()
    // ms=d.getMilliSeconds()
    ltime=d.toLocaleTimeString()

       document.write(`${date}-${months[d.getMonth()]}-${year} [${h}:${m}:${s}]`)
</script>
</body>
</html>
