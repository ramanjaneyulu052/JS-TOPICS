<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoes & nature concept another way (onclick)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        form control {
            height: 600px;
            resize: none;
            border: groove lightgray 10px;
        }
    </style>
    <script>
        function myfun(source) 
        {
        //    document.getElementById('img-response').src=source

            //Target output_img_by_Id_Reference----
            var img_dom = document.getElementById('img_response')    

            //update image_source_to_Response img_tag
            img_dom.src = source
         }
    </script>

</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-3">
                <ul class="list-group w-75" id="lists">

                      <script>
                        var res=""
                        for (var i=1; i<=5; i++)
                        {
                           res+=`<li class="list-group-item">
                               <img src="./images/nature-${i}.jpg" class="w-100" onclick="myfun(this.src)" />
                            </li>`
                        }

                        document.getElementById('lists').innerHTML=res
                      </script>

                </ul>
            </div>
            <div class="col-lg-9">
                <img src=" " id="img_response" class="w-100 border-primary" style="height:500px;" />
            </div>

        </div>
    </div>
</body>
</html>
