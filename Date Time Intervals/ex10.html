<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> birthday wishes amother way</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="./ex10.js"></script>
    <style>
        textarea {
            height: 400px;
            resize: none;
            border: groove lightgray 10px;
        }
        .bwishes
        {
               border:5px solid blue;
               height: 300px;
               overflow: scroll;
               
        }
    </style>
 </head>
<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-lg-6">

               <div class="mb-2">
                <label class="form-label">Enter Message</label>
               </div>
               <textarea type="text" onkeyup="myfun(this.value)" class="form-control" id="sourcecode"></textarea>
               Left characters:<output id="code_result"></output>
            </div>

            <div class="col-lg-6">

                <h4 class="px-4"> Birthday Wishes </h4>
                <div class="bwishes">

                    <ul class="list-group">
                        <script>
                            var res=""
                            // for (var i=0;i<birthdaywishes.length;i++)
                            for (var bw of birthdayWishes)
                            {
                                res+=`<li class="list-group-item" onclick="myfun(this.innerText)"> 
                                    ${bw.title}
                                    </li>`
                            }
                            document.getElementsByClassName('list-group')[0].innerHTML=res
                        </script>
                      </ul>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
