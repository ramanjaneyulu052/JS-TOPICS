<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
      <script>
        function formvalidations()
        {
            //Target_uname_input
            var uname_input=document.getElementById('uname')

            //errors
            var uname_span=document.getElementById('uname_span')

            if(uname_input.value=="" || uname_input.value==undefined)
            {
                // alert("Enter Name")
                 uname_span.innerText="Enter Name"
                return false;
            }
            else
            {
                alert(uname_input.value)
            }
        }
      </script>
</head>
<body>
    <div class="container p-5 w-50">

        <form onsubmit="return formvalidations()"
        action="server.php/server.py/server.jsp/server.asp/server.js">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="uname"/>
            <span id="uname_span"></span>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">SEND</button>
        </div>
    </form>
    </div>
</body>
</html>
