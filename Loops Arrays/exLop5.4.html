    <div class="container">
        <ul class="list-group w-25">
            <script>
                var source=1;
                while(source<=4)  //4times              //[ While Loop]
                {
                    document.write(`
                    <li class="list-group-item"> <img src="./images/poco-c31-${source}.jpg" class="w-75"/>  

                    </li>`)
                    source++
                }
               
            </script>
        </ul>
