<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function_Declaration</title>
</head>
<body>
    <script>
        function myfun()
        {
            var tno=2 
            for(var i=1; i<=10; i++)
            {
                document.write(`${tno}x${i}=${tno*i}<br/>`)
            }
        }
        //function_calling----
        myfun() 
        myfun()
        myfun()
        myfun()

    </script>
</body>
</html>
