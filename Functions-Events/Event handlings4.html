<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Handlings</title>
    <script>
        function myfun(colorname)
        {
            document.body.bgColor=colorname
            
        } 
    </script>
</head>
<body >
   <button onclick="myfun('pink')">BTN-1</button>
   <button ondblclick="myfun('cyan')">BTN-2</button>
 </body>
</html>
