<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions with Argument</title>
    <script>
        function myfun(tno,maxrange)  //Argument
        {
            //var tno =4//var variable=value
            for (var i=1; i<=maxRange; i++) 
            {
                document.write(`${tno}x${i}=${tno * i}<br/>`)
            }
        }
       
        </script>
        
</head>

<body>
    <h2>2 <sup>nd</sup>Table</h2>
    <script>
        myfun(2,15)
    </script>
    <h2>3 <sup>rd</sup>Table</h2>
    <script>
        myfun(3,20)
    </script>
    <h2>4 <sup>th</sup>Table</h2>
    <script>
        myfun(4,25)
    </script>
    
</body>

</html>
