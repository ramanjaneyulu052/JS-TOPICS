<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <script>
        var product_sno=1
        var product_name="poco-c31"
        var product_price="₹9,349"
        var product_image="images/poco-c31-1.jpg"
        var product_features=`
        <ul>
          <li>4 GB RAM /64 GB ROM  </li>
          <li>Expandable Upto 512 GB 16.59 cm (6.53 inch)</li>
          <li>HD+ Display 13MP + 2MP + 2MP | 5MP Front Camera</li> 
          <li>5000 mAh Lithium-ion Polymer Battery MediaTek Helio G35 Processor </li> 
        </ul>`

        var product_sno=1, product_name="poco-c31", product_price="₹9,349", product_image="images/poco-c31",product_features=`4 GB RAM /64 GB ROM 
          Expandable Upto 512 GB 16.59 cm (6.53 inch)

          5000 mAh Lithium-ion Polymer Battery MediaTek Helio G35 Processor`

        document.writeln("Product_No is:")

        document.writeln(product_features)
