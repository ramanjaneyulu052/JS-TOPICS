<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements</title>
</head>
<body>
    <h1>if(true)</h1>
    <script>
        if(true)
        {
            document.write("it is true block if statement")
        }
    </script>
    <br/><br/>
    <h1>if(false)</h1>
    <script>
        if(false)
        {
            document.write("it is true block if statement")
        }
    </script>
     <br/><br/>
     <h1>if(1)</h1>
     <script>
         if(1)
         {
             document.write("it is true block if statement")
         }
     </script>
      <br/><br/>
      <h1>if(0)</h1>
      <script>
          if(0)
          {
              document.write("it is true block if statement")
          }
      </script>
     <br/><br/>
     <h1>if(10)</h1>
     <script>
         if(10)
         {
             document.write("it is true block if statement")
         }
     </script>
      <br/><br/>
      <h1>if(-1)</h1>
      <script>
          if(-1)
          {
              document.write("it is true block if statement")
          }
      </script>
       <br/><br/>
       <h1>if(1.3)</h1>
       <script>
           if(1.3)
           {
               document.write("it is true block if statement")
           }
       </script>
</body>
</html>
