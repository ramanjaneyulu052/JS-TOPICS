<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement if-else-if</title>
</head>
<body>
    <script>
        // undefined
        var email="jkasuksjomlkpos"; //defined
        //database
        var dbemail="Rama@gmail.com"
    
        
        if(email==undefined) //false
         {
             document.write("Enter email id")
         }

         else if(email!=dbemail)
         {
           document.write("Invalid email id")        
         }
         else
         {
           document.write("email is matched")
         }
    </script>
</body>
</html>
